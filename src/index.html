<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Discord Rich Presence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Roblox RPC</h1>
    <div id="container">
      <div class="content-container" id="user-container">
        <div id="user-info">
          <h2>ROBLOX</h2>
          <div class="card">
            <img
              src="https://xsgames.co/randomusers/assets/avatars/pixel/1.jpg"
              id="avatar"
            />
            <div class="card-info">
              <div><p>LegendaryStone</p></div>
              <div><p>81987016</p></div>
            </div>
          </div>
        </div>
        <div id="user-info">
          <h2>DISCORD</h2>
          <div class="card">
            <img
              src="https://xsgames.co/randomusers/assets/avatars/pixel/2.jpg"
              id="avatar"
            />
            <div class="card-info">
              <div><p>User: @bigblinkzy</p></div>
              <div><p>Id: 25842355385926725</p></div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-container">
        <div id="currently-playing">
          <p>Currently Playing - Project Apex since localTime</p>
        </div>
      </div>
      <div class="content-container">
        <h2 id="noti-header">Notifications</h2>
        <div id="notification">
          <div id="noti-info">
            <p>3 mins ago - There was an error loading user details</p>
          </div>
          <div id="noti-info">
            <p>5 mins ago - Could not load into game</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
