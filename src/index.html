<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Discord Rich Presence</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="open-settings-container">
      <button id="open-settings-btn">Open Settings</button>
    </div>

    <div>
      <h1><span id="title">ROBLOX RPC</span></h1>
    </div>

    <div id="settings-container">
      <div>
        <div id="settings-header">
          <div>Settings</div>
          <button id="close-settings-btn">
            <svg
              viewBox="0 0 12 12"
              version="1.1"
              id="close-svg"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="1"
                y1="11"
                x2="11"
                y2="1"
                stroke="black"
                stroke-width="2"
              />
              <line
                x1="1"
                y1="1"
                x2="11"
                y2="11"
                stroke="black"
                stroke-width="2"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="list-item">
        <div id="hide-profile-container">
          <span id="hide-profile-text"
            >Hide my ROBLOX profile from display.</span
          >
          <div class="checkbox-container">
            <input type="checkbox" id="profile-checkbox" />
          </div>
        </div>
      </div>
      <div id="save-settings">
        <button id="save-btn">Save</button>
      </div>
    </div>

    <div id="version-number">vX.X.X</div>
    <div id="notif-container"></div>
    <div id="wrapper">
      <div id="container">
        <div class="content-container" id="user-container">
          <div class="user-info">
            <h2>ROBLOX</h2>
            <div class="card">
              <img src="../images/logo.png" id="roblox-avatar" />
              <div class="card-info">
                <div><p id="roblox-user">N/A</p></div>
                <div><p id="roblox-id">N/A</p></div>
              </div>
            </div>
          </div>
          <div class="user-info">
            <h2>DISCORD</h2>
            <div class="card">
              <img src="../images/discord-logo.png" id="discord-avatar" />
              <div class="card-info">
                <div><p id="discord-user">N/A</p></div>
                <div><p id="discord-id">N/A</p></div>
              </div>
            </div>
          </div>
        </div>
        <div class="content-container">
          <h2>Currently playing</h2>
          <div id="currently-playing">
            <img id="game-img" />
            <div id="game-info-container">
              <div><p id="game-title">N/A</p></div>
              <div><p id="elapsed-time">N/A</p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" defer></script>
  </body>
</html>
